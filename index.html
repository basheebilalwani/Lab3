<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
    <div class="form-box">
        <form>
            <h1>Register</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="roll">Enrollment no.:</label>
                <input type="text" id="roll" name="roll" required placeholder="Enter your enrollment no.">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>
            <fieldset class="form-group">
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="Male" required>Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female">Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other">Other
                </label>
            </fieldset>
            <div class="form-group">
                <label for="sem">Semester:</label>
                <input type="text" id="sem" name="sem" required placeholder="Enter your semester">
            </div>
            <div class="form-group">
                <label for="name">Area of interest:</label>
                <select id="interest" name="interest" required>
                    <option value="" disabled selected>--Select--</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="AI/ML">AI/ML</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                </select>
            </div>
            <div class="form-button">
                <button type="button" onclick="store()">Submit</button>
            </div>
        </form>
    </div>
    
    <table>
        <tr>
            <th colspan="12" id="title">Student Details</th>
        </tr>
            <tr>
                <th>Name</th>
                <td id="nameop"></td>
                <th>Enrollment no.</th>
                <td id="rollop"></td>
                <th>Age</th>
                <td id="ageop"></td>
                <th>Gender</th>
                <td id="genderop"></td>
                <th>Semester</th>
                <td id="semop"></td>
                <th>Area of Interest</th>
                <td id="interestop"></td>
           </tr>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
